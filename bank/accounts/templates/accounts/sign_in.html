{% extends 'base_layout.html' %}

{% block stylecontent %}
    <style>
        body {
            background-color: skyblue;
        }


    </style>
{% endblock %}


{% block bodycontent%}
<br>
    <div class="container ms-2">
         <br><br><br>

        <form class="form-control" action="/accounts/login/" method="post">
            {% csrf_token %}
            <h2>Enter login details</h2>
            {{ form }}


            <br>

            <button type="submit" class="btn btn-success bg-info" >
                <i class="fa fa-sign-in"></i>
                Login
            </button>

            <br> <br>

            <small class="row">
                <a href="#" class="col text-left">Forgot password?</a>
                <a href="{% url 'accounts:signup' %}" class="col text-right">Create New Account</a>
            </small>
        </form>
    </div>

{% endblock %}

{% block scriptcontent %}
    <script>
        $(".active").removeClass("active");
        $("#nav-login").addClass("active");
        $("input").addClass("form-control");
    </script>
{% endblock %}
